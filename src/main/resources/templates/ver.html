<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>

<body>

		<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
	   <div class="card bg-light">
	       <div class="card-header" th:text="${titulo}">
	       </div>
	       <div class="card-body">
	          <ul class="list-group">
	          <b>Nombre:</b>
	             <li class="list-group-item active" th:text="${empleado.nombre}" ></li>
	          <b>Apellidos:</b>
	             <li class="list-group-item " th:text="${empleado.apellidos}"></li>
	          <b>Email:</b>
	             <li class="list-group-item" th:text="${empleado.email}"></li>
	          <b>Fecha:</b>
	             <li class="list-group-item" th:text="${empleado.fecha}"></li>
	          <b>Telefono:</b>
	             <li class="list-group-item" th:text="${empleado.telefono}"></li>
	          <b>Sexo:</b>
	             <li class="list-group-item" th:text="${empleado.sexo}"></li>
	          <b>Salario:</b>
	             <li class="list-group-item" th:text="${empleado.salario}"></li>
	          </ul>
	       </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
